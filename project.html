<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Recipe Tracker</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #fdfdfd;
    color: #333;
  }
  
  header {
    background-color: #ffcb77;
    padding: 1rem;
    text-align: center;
  }
  
  .search-container {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
  }
  
  input, select, textarea, button {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  
  .recipe-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  
  .recipe-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 4px #ccc;
    overflow: hidden;
    padding: 1rem;
  }
  
  .recipe-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  
  .add-recipe-form {
    padding: 2rem;
    background: #fff3e0;
    margin-top: 2rem;
  }
  </style>
</head>
<body>
  <header>
    <button onclick="showFavorites()">Show Favorites</button>
    <button onclick="displayRecipes(recipes)">Show All Recipes</button>
    <h1> Food Recipe Tracker</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search recipes" />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Appetizer">Appetizer</option>
        <option value="Main Course">Main Course</option>
        <option value="Dessert">Dessert</option>
        <option value="Vegan">Vegan</option>
      </select>
    </div>
  </header>

  <main>
    <section id="recipeList" class="recipe-list"></section>

    <section class="add-recipe-form">
      <h2>Add a New Recipe</h2>
      <form id="recipeForm">
        <input type="text" id="recipeName" placeholder="Recipe Name" required />
        <select id="recipeCategory">
            <option value="">Select Category</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
            <option value="Vegan">Vegan</option>
          </select>
        <input type="text" id="recipeTime" placeholder="Cooking Time" required />
        <textarea id="recipeIngredients" placeholder="Ingredients" required></textarea>
        <textarea id="recipeSteps" placeholder="Preparation Steps" required></textarea>
        <input type="file" id="recipeImageUpload" accept="image/*" />
        <button type="submit">Add Recipe</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
